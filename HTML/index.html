<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/Css/home.css"/>
    <link rel="stylesheet" href="/Css/layout.css"/>
    <link rel="stylesheet" href="/Css/nav.css"/>
    <link rel="stylesheet" href="/Css/sidenav.css"/>
    <link rel="stylesheet" href="/Css/posts.css"/>
    <link rel="stylesheet" href="/Css/popupPostWindow.css"/>
    <script defer type="module" src="/Js/main.js"></script>
    <script defer type="module" src="/Js/apiClient.js"></script>
    <script defer type="module" src="/Js/post.js"></script>
    <script defer type="module" src="/Js/user.js"></script>
    <script defer type="module" src="/Js/comment.js"></script>
    <script defer type="module" src="/Js/popupPostWindow.js"></script>

    <title>Document</title>
  </head>
  <body>
    
    <div id="page-wrapper">
      
      <header>
        
        <nav id="header-nav-container">
          <a
            ><img
              width="100px"
              src="https://blog.logomyway.com/wp-content/uploads/2020/12/reddit-logo-2.jpg"
          /></a>
          <ul id="nav-links">
            <li class="nav-item"><a>Home</a></li>
            <li class="nav-item"><a>Featured</a></li>
            <li class="nav-item"><a>Recommended</a></li>

            <div id="post-popup">
              <button class="create-post-button" type="button">Create Post</button>
              <div class="popup-window" id="createPostPopup">
                <div class="popup-content">
                  <span class="close-button">&times;</span>
                  <h2>Create a New Post</h2>
                  <form id="createPostForm">
                    <div class="form-group">
                      <label for="postTitle">Title:</label>
                      <input type="text" id="postTitle" name="postTitle" required>
                    </div>
                    <div class="form-group">
                      <label for="postBody">Content:</label>
                      <textarea id="postBody" name="postBody" required></textarea>
                    </div>
                    <div class="form-group">
                      <label for="postTags">Tags (separate with a comma):</label>
                      <input type="text" id="postTags" name="postTags">
                    </div>
                    <button type="post" class="post-button"> Post</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          </ul>
        </nav>
            </div>
        </div>
      </header>
      
      <main class="Main-container">
        <section id="hero-section">
        
        </section>
        
      </main>
    </div>
  

    
        
    <script>
      function openNav() {
        document.getElementById("Sidenav").style.width = "250px";
      }
    
      function closeNav() {
        document.getElementById("Sidenav").style.width = "0";
      }
    </script>
    <div id="posts-list-container" class="posts__container">
      <header class="post-title" ></header>
      <section class="post-body"> </section>
      <p class="post-tags" ></p>
      <div class="post-user"></div>
    </div>
  </body>
  
</html>
